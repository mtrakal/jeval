version '0.9.4'


apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
    distributionUrl = distributionUrl.replace("bin", "all")
}
